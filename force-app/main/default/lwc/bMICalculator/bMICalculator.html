<template>
    <div class="app">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:true={result}>
                <section>
                    <h2>Your BMI value is</h2>
                    <div class="reult-value">{bmiValue}</div>
                    <h2>So you are</h2>
                    <div class="reult-value">{result}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch slds-var-m-bottom_large submit" onclick={reCalculate}>Re-Calculate</button>
                </section>
            </template>
            <template if:false={result}>
                <form onsubmit={handleSubmit}>

                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label label" for="text-input-height">Height(cm)</label>
                        <div class="slds-form-element__control">
                        <input type="decimal" id="text-input-height" min="0" name="height" value={height} placeholder="Enter height in cm's" required class="slds-input" onchange={handleFormChange}/>
                        </div>
                    </div>
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label class="slds-form-element__label label" for="text-input-weight">Weight(Kg)</label>
                        <div class="slds-form-element__control">
                        <input type="decimal" id="text-input-weight" min="0" name="weight" value={weight} placeholder="Enter weight in kg's" required class="slds-input" onchange={handleFormChange}/>
                        </div>
                    </div>
    
                    <button class="slds-button slds-button_neutral slds-button_stretch slds-var-m-bottom_large submit ">Calculate</button>
                </form>
            </template>
            
            <div class="info-wrapper">
                <h2>What your BMI means</h2>
                <p class="slds-var-m-bottom_medium">Once you have measured your BMI,you can determine your healthy weight range. If your BMI is:</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">You are very underweight and possibly malnourished</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">You have a healthy weight for young and middle-aged adults.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
                <p class="slds-var-m-bottom_medium">You are overweight.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3>
                <p class="slds-var-m-bottom-medium">You are Obese.</p>
            </div>
        </div>
    </div>
    
    
</template>
